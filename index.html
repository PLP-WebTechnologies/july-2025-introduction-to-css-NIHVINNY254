<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics & Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>CSS Box Model Demo</h1>
            <p>Understanding margin, padding, and borders</p>
            <button>Learn More</button>
        </section>

        <section id="about" class="box-demo">
            <h2>Box Model Components</h2>
            <div class="box-content">Content Area</div>
            <div class="box-padding">Padding Area</div>
            <div class="box-border">Border Area</div>
            <div class="box-margin">Margin Area</div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Form</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CSS Basics</p>
    </footer>
</body>
</html>
